<nav-page id="app-page" ng-controller="AppCtrl">


  <!--
  Create tabs with an icon and text label, using the tabs-positive style (blue by default),
  and disabling header title animation when switching tabs.
  -->
  <tabs tabs-style="tabs-icon-top" tabs-type="tabs-assertive" animate-nav="false">

    <!-- Pets tab -->
    <tab title="Carts" icon="icon ion-home" ng-controller="CartsTabCtrl">
      <content has-header="true" has-tabs="true">
          <div class="list card" ng-repeat="cart in carts">

  <a href="#/cart/{{cart.id}}" class="item item-thumbnail-left">
    <img src="/MobileDemo/img/{{cart.image}}"/>
    <h3>{{cart.name}}<span class="badge badge-balanced" ng-show="{{cart.open}}">Open</span><span class="badge badge-dark" ng-hide="{{cart.open}}">Closed</span></h3>
      <p>{{cart.description}}</p>
      <p>
          Hours: {{cart.opens}} until {{cart.closes}}</p>
  </a>
</div>
      </content>
    </tab>

    <!-- Adoption tab -->
    <tab title="Favorites" icon="icon ion-star" ng-controller="FavTabCtrl">
      <content has-header="true" has-tabs="true">
        <div class="padding">
            <div class="item item-body">
                <h2>Favorite Carts</h2>
<div class="list card" ng-repeat="cart in favorites">

  <a href="#/cart/{{cart.id}}" class="item item-thumbnail-left">
    <img src="/MobileDemo/img/{{cart.image}}"/>
    <h3>{{cart.name}}<span class="badge badge-balanced" ng-show="{{cart.open}}">Open</span><span class="badge badge-dark" ng-hide="{{cart.open}}">Closed</span></h3>
      <p>{{cart.description}}</p>
      <p>
          Hours: {{cart.opens}} until {{cart.closes}}</p>
  </a>
</div>
            </div>
            </div>
        
      </content>
    </tab>

  </tabs>
</nav-page>
